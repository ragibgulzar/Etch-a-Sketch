<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="icon" type="" href="./images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>

    <header>
        <h1>Etch a Sketch</h1>
    </header>

    <main>  
        <div class="box-part" id="container">
 
        </div>

        <div class="select-part">

            <button class="myButton" id="black">Black</button>
            <button class="myButton" id="eraser">Eraser</button>
            <button class="myButton" id="clear">Clear</button>
            <input type="color" id="colorInput">  
            <input type="range" id="myRange" value="20" min="2" max="50">
            
        </div>
    </main>

    <footer>Created by Ragib Gulzar</footer>

</body>
</html>
